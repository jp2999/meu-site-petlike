<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: #fff;
    display: flex;
    height: 100vh;
}

aside {
    width: 180px;
    background: #e5d2b2;
    padding: 25px 18px;
    display: flex;
    flex-direction: column;
    gap: 14px;
}

aside a {
    color: #fff;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
    padding: 8px 0;
    display: flex;
    align-items: center;
    gap: 6px;
}

.container {
    flex: 1;
    display: flex;
    flex-direction: column;
}

header {
    height: 90px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 1px solid rgba(0,0,0,0.08);
    background: #ffffff;
}

header img {
    height: 60px;
}

main {
    flex: 1;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

@media (max-width: 820px) {
    body {
        flex-direction: column;
    }

    aside {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        padding: 12px;
    }

    aside a {
        white-space: nowrap;
        padding: 6px;
        font-size: 14px;
    }

    header img {
        height: 48px;
    }
}
</style>
</head>
