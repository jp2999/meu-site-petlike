<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetLike</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #fefefe;
      color: #1d1d1f;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .title {
      font-size: 1.4em;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 20px;
    }

    p {
      margin: 12px 0;
      font-size: 1.2em;
      font-weight: 400;
    }

    img {
      margin: 20px 0;
    }

    button {
      background-color: #e5d2b2;
      color: #faf9f7;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      padding: 15px 28px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
      
    }

    button:hover {
      background-color: #e1ceae;
      cursor: pointer;
    transform: translateY(-1px);
    transition: 0.2s;
    }
  </style>
</head>
<body>
  <p class="title">Seja bem-vindo(a) à PetLike!</p>
  <p>"Cuidando com amor de quem te dá amor."</p>
  <p>Banho, tosa e muito carinho.</p>
  <img src="smiling-dog.png" width="150" height="150" alt="Cachorro sorrindo">
  <button onclick="window.location.href='Pets.html'">Confira os nossos Pets!</button>
</body>
</html>
